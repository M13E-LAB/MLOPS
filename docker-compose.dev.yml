version: '3.8'

services:
  # Base de donnÃ©es MySQL
  mysql:
    image: mysql:8.0
    container_name: mlops_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mlops_db
      MYSQL_USER: mlops_user
      MYSQL_PASSWORD: mlops_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mlops_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Minio (S3 compatible)
  minio:
    image: minio/minio:latest
    container_name: mlops_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - mlops_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MLflow Tracking Server
  mlflow:
    image: python:3.9-slim
    container_name: mlops_mlflow
    working_dir: /mlflow
    environment:
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin123
    ports:
      - "5001:5000"
    volumes:
      - ./mlflow:/mlflow
      - mlflow_data:/mlflow/mlruns
    command: >
      bash -c "
        pip install mlflow boto3 pymysql &&
        mlflow server 
          --backend-store-uri mysql+pymysql://mlops_user:mlops_password@mysql:3306/mlops_db
          --default-artifact-root s3://mlflow-artifacts/
          --host 0.0.0.0
          --port 5000
      "
    depends_on:
      mysql:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - mlops_network

  # Redis pour Airflow
  redis:
    image: redis:7-alpine
    container_name: mlops_redis
    ports:
      - "6379:6379"
    networks:
      - mlops_network

  # Airflow Webserver
  airflow-webserver:
    image: apache/airflow:2.7.0-python3.9
    container_name: mlops_airflow_webserver
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=mysql+pymysql://mlops_user:mlops_password@mysql:3306/mlops_db
      - AIRFLOW__CELERY__RESULT_BACKEND=db+mysql://mlops_user:mlops_password@mysql:3306/mlops_db
      - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
      - AIRFLOW__CORE__FERNET_KEY=81HqDtbqAywKSOumSHMpQfGjO_qfTaPy4yX3YPVSzPE=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.basic_auth
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=true
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/config:/opt/airflow/config
    command: >
      bash -c "
        pip install boto3 pymysql requests pillow pandas scikit-learn torch torchvision fastai mlflow &&
        airflow db init &&
        airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin &&
        airflow webserver
      "
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - mlops_network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Airflow Scheduler
  airflow-scheduler:
    image: apache/airflow:2.7.0-python3.9
    container_name: mlops_airflow_scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=mysql+pymysql://mlops_user:mlops_password@mysql:3306/mlops_db
      - AIRFLOW__CELERY__RESULT_BACKEND=db+mysql://mlops_user:mlops_password@mysql:3306/mlops_db
      - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
      - AIRFLOW__CORE__FERNET_KEY=81HqDtbqAywKSOumSHMpQfGjO_qfTaPy4yX3YPVSzPE=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/config:/opt/airflow/config
    command: >
      bash -c "
        pip install boto3 pymysql requests pillow pandas scikit-learn torch torchvision fastai mlflow &&
        airflow scheduler
      "
    depends_on:
      airflow-webserver:
        condition: service_healthy
    networks:
      - mlops_network

  # Airflow Worker
  airflow-worker:
    image: apache/airflow:2.7.0-python3.9
    container_name: mlops_airflow_worker
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=mysql+pymysql://mlops_user:mlops_password@mysql:3306/mlops_db
      - AIRFLOW__CELERY__RESULT_BACKEND=db+mysql://mlops_user:mlops_password@mysql:3306/mlops_db
      - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
      - AIRFLOW__CORE__FERNET_KEY=81HqDtbqAywKSOumSHMpQfGjO_qfTaPy4yX3YPVSzPE=
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/config:/opt/airflow/config
    command: >
      bash -c "
        pip install boto3 pymysql requests pillow pandas scikit-learn torch torchvision fastai mlflow &&
        airflow celery worker
      "
    depends_on:
      airflow-webserver:
        condition: service_healthy
    networks:
      - mlops_network

  # Prometheus pour monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: mlops_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - mlops_network

  # Grafana pour visualisation
  grafana:
    image: grafana/grafana:latest
    container_name: mlops_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - mlops_network

volumes:
  mysql_data:
  minio_data:
  mlflow_data:
  prometheus_data:
  grafana_data:

networks:
  mlops_network:
    driver: bridge
