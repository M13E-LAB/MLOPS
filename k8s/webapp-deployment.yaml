apiVersion: v1
kind: ConfigMap
metadata:
  name: webapp-config
  namespace: mlops
data:
  API_URL: http://mlops-api:8000
  DB_HOST: mysql
  DB_PORT: "3306"
  DB_NAME: mlops_db
  DB_USER: mlops_readonly
  DB_PASSWORD: mlops_readonly_password

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-webapp
  namespace: mlops
  labels:
    app: mlops-webapp
    component: frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mlops-webapp
  template:
    metadata:
      labels:
        app: mlops-webapp
        component: frontend
        version: v1
    spec:
      containers:
      - name: webapp
        image: your-dockerhub-username/mlops-webapp:IMAGE_TAG
        ports:
        - containerPort: 8501
          name: http
        envFrom:
        - configMapRef:
            name: webapp-config
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: mlops-webapp
  namespace: mlops
  labels:
    app: mlops-webapp
    component: frontend
spec:
  selector:
    app: mlops-webapp
  ports:
  - name: http
    port: 8501
    targetPort: 8501
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: mlops-webapp-lb
  namespace: mlops
  labels:
    app: mlops-webapp
    component: frontend
    service: loadbalancer
spec:
  selector:
    app: mlops-webapp
  ports:
  - name: http
    port: 80
    targetPort: 8501
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mlops-webapp-hpa
  namespace: mlops
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mlops-webapp
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
