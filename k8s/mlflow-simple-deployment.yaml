apiVersion: v1
kind: ConfigMap
metadata:
  name: mlflow-simple-config
  namespace: mlops
data:
  MLFLOW_BACKEND_STORE_URI: "sqlite:///mlflow/mlflow.db"
  MLFLOW_DEFAULT_ARTIFACT_ROOT: "/mlflow/artifacts"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlflow-simple-pvc
  namespace: mlops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: hostpath

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-simple
  namespace: mlops
  labels:
    app: mlflow-simple
    component: tracking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow-simple
  template:
    metadata:
      labels:
        app: mlflow-simple
        component: tracking
    spec:
      containers:
      - name: mlflow
        image: python:3.9-slim
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: mlflow-simple-config
        command: ["/bin/sh"]
        args:
        - -c
        - |
          pip install mlflow==2.8.1 &&
          mkdir -p /mlflow/artifacts &&
          mlflow server \
            --backend-store-uri ${MLFLOW_BACKEND_STORE_URI} \
            --default-artifact-root ${MLFLOW_DEFAULT_ARTIFACT_ROOT} \
            --host 0.0.0.0 \
            --port 5000
        volumeMounts:
        - name: mlflow-storage
          mountPath: /mlflow
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: mlflow-storage
        persistentVolumeClaim:
          claimName: mlflow-simple-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-simple
  namespace: mlops
  labels:
    app: mlflow-simple
    component: tracking
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: mlflow-simple
